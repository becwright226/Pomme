<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>CSS Monster</title>
</head>
<body>
    <div class="div-zero">
        <h1> CSS Monster!! </h1>
        <h3>1. Make the circle stack </h3>
        <div class="base"></div>
        <h2>2. Left eye added</h2>
        <div class="base">
            <div class="eye left"></div>
        </div>
        <h2>3. Right eye added </h2>
        <div class="base">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <h3>4. Add the mouth </h3>
        <div class="base">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <h2> 5. Add more detail to eyes</h2>
        <div class=hair></div>
        <div class="base">
            <div class="face">
            <div class="foreheadleft"></div>
            <div class="foreheadright"></div>
            
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            </div>
            <div class="socket right"></div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            </div>
            <div class="mouth"></div>
        <h3>6.Fun stuff</h3>
        <div class="hair"></div>
            <div class="base">
                <div class="face">
                <div class="foreheadleft"></div>
                <div class="foreheadright"></div>  
                <div class="browleft"></div>
                <div class="eye left">
                    <div class="pupilleft"></div>
                    <div class="wrinkles left"></div>
                </div>
               
                <div class="browright"></div>
                <div class="eye right">
                    <div class="pupilright"></div>
                    <div class="wrinkles right"></div>
                </div>
                <div class="nose"></div>
                <div class="muzz">
                    <div class="cheekleft"></div>
                    <div class="cheekright"></div>
                    <div class="mouth"></div>
                </div>
                <div class="goatee"></div>
                </div>
                <div class="beard"></div>
            </div>
</body>
</html>
